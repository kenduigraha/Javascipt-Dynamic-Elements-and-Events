<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <title>JS - Dynamic Elements & Events</title>
</head>
<body>
  <div class="container">
    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Todo</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>
    <!-- navbar -->

    <form id="form_new_todo" method="post">
      <div class="form-group">
        <label for="content">Input your content :</label>
        <textarea class="form-control" id="content" style="resize:none;"></textarea>
      </div>
      <button type="button" class="btn btn-info" id="btn_update_todo">Update</button>
      <button type="button" class="btn btn-success" id="btn_add_todo">Submit</button>
    </form>

    <!-- table list todos -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-sm-4">Content</th>
            <th class="col-sm-4">Checklist</th>
            <th class="col-sm-4">Action</th>
          </tr>
        </thead>
        <tbody id="body_table_todos"></tbody>
      </table>
      <!-- end table list todos -->
  </div>
</body>
  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./javascript/script.js"></script>
</html>
